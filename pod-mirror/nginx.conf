user generic generic;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        # Proxy requests to Flask for the admin UI
        location /admin/ {
            proxy_pass http://127.0.0.1:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Serve static mirror files from /downloads
        location /downloads/ {
            alias /home/generic/yocto-mirror/downloads/;
            autoindex on;
        }

        # Optionally serve additional cache or static directories
        location /sstate-cache/ {
            alias /home/generic/yocto-mirror/sstate-cache/;
            autoindex on;
        }
        
        # If you want any other request to redirect to /admin
        location / {
            return 302 /admin/;
        }
    }
}
