<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mirror Manager • BuildOS</title>
  <base href="/">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- global look + app-specific tweaks -->
  <link rel="stylesheet"
        href="{{ url_for('static', filename='index.css') }}">
  <link rel="stylesheet"
        href="{{ url_for('static', filename='mirror.css') }}">

  <!-- logic -->
  <script type="module"
          defer
          src="{{ url_for('static', filename='mirror.js') }}"></script>
</head>

<body data-base="/mirror">
  <header>
    <h1>Mirror Manager</h1>
    <nav id="nav"></nav>
  </header>

  <!-- toolbar ---------------------------------------------------->
  <section class="bar">
    <button id="backBtn"   title="Back">←</button>
    <button id="fwdBtn"    title="Forward">→</button>
    <button id="upBtn"     title="Up one level">⬆︎</button>

    <span id="crumbs" class="crumbs"></span>

    <button id="newBtn">＋ Folder</button>
    <input  id="fileInput" type="file" multiple hidden>
    <button id="uploadBtn">↑ Upload</button>
  </section>

  <!-- directory list -------------------------------------------->
  <main>
    <table id="list">
      <thead>
        <tr><th>Name</th><th>Size</th><th>Modified</th><th></th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- context menu --------------------------------------------->
  <menu id="ctx" class="ctx" hidden></menu>

  <!-- toast column --------------------------------------------->
  <div id="toasts" class="toasts"></div>

  <footer>© 2025 BuildOS</footer>
</body>
</html>
