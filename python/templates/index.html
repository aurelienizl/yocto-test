{% extends 'base.html' %}

{% block content %}
  <!-- Task Submission Form -->
  <div class="card mb-4">
    <div class="card-header">Enqueue New Task</div>
    <div class="card-body">
      <form id="taskForm">
        <div class="form-group">
          <label for="gitUri">Git Repository URI</label>
          <input type="url" class="form-control" id="gitUri"
                 placeholder="Enter Git URI" required>
        </div>
        <button type="submit" class="btn btn-success">Enqueue Task</button>
      </form>
    </div>
  </div>

  <!-- Tasks List -->
  <div class="card">
    <div class="card-header">Tasks Queue</div>
    <div class="card-body">
      <table class="table table-striped" id="tasksTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Git URI</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populated by app.js -->
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
