<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Git Mirror Runner</title>
  <!-- Bootstrap CSS via CDN (SRI attributes removed if needed) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
  <style>
      body { background-color: #f8f9fa; margin-top: 20px; }
      .container { max-width: 600px; }
      #logs { 
          background-color: #1e1e1e; 
          color: #dcdcdc; 
          height: 400px; 
          overflow-y: scroll; 
          padding: 10px; 
          border-radius: 4px; 
          font-family: monospace; 
      }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Git Mirror Runner</h1>
    <div id="alert-placeholder"></div>
    <form id="gitForm">
      <div class="form-group">
        <label for="git_uri">Git Repository URI:</label>
        <input type="text" class="form-control" id="git_uri" name="git_uri" placeholder="https://github.com/username/repository.git">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Run Mirror Process</button>
    </form>
    <hr>
    <h2 class="mt-4">Live Logs</h2>
    <pre id="logs"></pre>
  </div>

  <!-- jQuery and Bootstrap JS via CDN (SRI attributes removed if needed) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script>
    // Use relative URLs so that the code is URI agnostic.
    $(document).ready(function() {
        $('#gitForm').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                // Relative URL to POST the Git URI (e.g. "run" becomes /admin/run if this file is served at /admin/)
                url: 'run',
                data: $(this).serialize(),
                success: function(response) {
                    $('#alert-placeholder').html(
                      `<div class="alert alert-success alert-dismissible fade show" role="alert">
                         ${response.message}
                         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                         </button>
                      </div>`
                    );
                },
                error: function(xhr) {
                    let errMsg = xhr.responseJSON ? xhr.responseJSON.error : "An error occurred.";
                    $('#alert-placeholder').html(
                      `<div class="alert alert-danger alert-dismissible fade show" role="alert">
                         ${errMsg}
                         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                         </button>
                      </div>`
                    );
                }
            });
        });

        // Use a relative URL for the Server-Sent Events endpoint.
        if (window.EventSource) {
            var source = new EventSource('logs');
            source.onmessage = function(event) {
                var logsElement = document.getElementById('logs');
                logsElement.innerHTML += event.data + "\n";
                logsElement.scrollTop = logsElement.scrollHeight;
            };
            source.onerror = function(error) {
                console.error("SSE connection error:", error);
            };
        } else {
            document.getElementById('logs').innerText = 'Your browser does not support live log streaming.';
        }
    });
  </script>
</body>
</html>
