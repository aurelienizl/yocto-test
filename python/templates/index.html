<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Mirror Task Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <a class="navbar-brand" href="#">Mirror Task Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav ml-auto">
        <span class="navbar-text text-light">Status: <span id="currentStatus">Idle</span></span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-4">
    <!-- Task Submission Form -->
    <div class="card mb-4">
      <div class="card-header">Enqueue New Task</div>
      <div class="card-body">
        <form id="taskForm">
          <div class="form-group">
            <label for="gitUri">Git Repository URI</label>
            <input type="url" class="form-control" id="gitUri" placeholder="Enter Git URI" required>
          </div>
          <button type="submit" class="btn btn-success">Enqueue Task</button>
        </form>
      </div>
    </div>

    <!-- Tasks List -->
    <div class="card">
      <div class="card-header">Tasks Queue</div>
      <div class="card-body">
        <table class="table table-striped" id="tasksTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Git URI</th>
              <th>Status</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows will be injected here by script.js -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer bg-dark text-white">
    <div class="container text-center py-3">
      <span>Â© 2025 Mirror Task Manager. All Rights Reserved.</span>
    </div>
  </footer>

  <!-- Log Modal -->
  <div class="modal fade" id="logModal" tabindex="-1" role="dialog" aria-labelledby="logModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logModalLabel">Task Logs</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <pre id="logPre"></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
